<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirect</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const source = params.get("source") || "direct";
            
            // ניסיון פתיחה בטלגרם נייטיב
            window.location.href = `tg://resolve?domain=TommysFindings_bot&start=${source}`;
            
            // גיבוי במקרה שהנייטיב לא עבד
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = `https://t.me/TommysFindings_bot?start=${source}`;
                }
            }, 500);
        };
    </script>
</head>
<body></body>
</html>
