<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirect to Telegram</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const source = params.get("source") || "direct";

      window.location.href = `tg://resolve?domain=YourBotName&start=${source}`;

      setTimeout(() => {
        window.location.href = `https://t.me/YourBotName?start=${source}`;
      }, 700);
    };
  </script>
</head>
<body>
</body>
</html>
