<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirect to Telegram</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const source = params.get("source") || "direct";
            const campaignType = params.get("campaignType") || "unknown";
            
            const startParam = `${source}_${campaignType}`;
            console.log("Start parameter:", startParam);

            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = `tg://resolve?domain=TommysFindings_bot&start=${startParam}`;
            document.body.appendChild(iframe);

            setTimeout(() => {
                window.location.href = `https://t.me/TommysFindings_bot?start=${startParam}`;
            }, 700);
        };
    </script>
</head>
<body>
</body>
</html>
