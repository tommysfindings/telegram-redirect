<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirect to Telegram</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const source = params.get("source") || "direct";
            
            console.log("Received source:", source);
            
            // ישירות ננסה לפתוח את הטלגרם
            window.location.href = `tg://resolve?domain=TommysFindings_bot&start=${source}`;
            
            // אחרי חצי שנייה, אם לא הצליח, ננסה את הקישור הרגיל
            setTimeout(() => {
                window.location.href = `https://t.me/TommysFindings_bot?start=${source}`;
            }, 500);
        };
    </script>
</head>
<body>
</body>
</html>
